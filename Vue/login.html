<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="./vue.js"></script>
</head>

<style>
    .h2{
        text-align: center;
        color:red;
    }
    .div{
        height:200px;
        width:400px;
        background-color: #b6b6b6;
        margin: 200px auto;
        border:1px beige;
    }
    .body{
        background-color: antiquewhite;
    }

</style>

<body class="body">
<div id="app">
    <div class="div">
        <h2 class="h2">登录</h2>
        <p align="center">账号:<input id="userName"/></p>
        <p align="center">密码:<input id="userPass"/></p>
        <div align="center">
            <button type="submit"><a v-bind:href="url">返回注册</a></button>
            <button @click="signIn()">确定</button>
        </div>
    </div>
</div>

<script>
    var vm=new Vue({
        el:'#app',
        data:{
            n:'',
            m:'',
            uName:'',
            uPass:'',
            url:'register.html',
        },
        methods:{
            signIn:function(){
                this.n=document.getElementById("userName").value;
                this.m=document.getElementById("userPass").value;
                this.uName=localStorage.getItem("Name");
                this.uPass=localStorage.getItem("Pass");
                if(this.n !==this.uName){
                    alert("该用户不存在");
                }
                else if(this.m !==this.uPass){
                    alert("密码错误")
                }
                else{
                    alert("登陆成功");
                    window.location.href = 'ListUser.html';
                }
            }
        }
    })

</script>

</body>
</html>
